<div class="login-header">
  <div class="container">
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 d-flex justify-content-start align-items-center">
          <a class="btn btn-sm btn-light" href="/home">Go Home</a>
        </div>
        <div class="col-4 text-center header-text">
          <h1>Admin Login</h1>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-end">
          <a href="/home">
            <img src="assets/CCQC-logo.png" class="ccqc-logo">
          </a>
        </div>
      </div>
    </header>
  </div>
</div>
<div class="login-body">
  <div class="container">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-12 login-container">
        <form [formGroup]="loginForm" class="login-form">
          <div class="form-group">
            <label class="label">Email address</label>
            <input type="email" formControlName="email" class="form-control">
          </div>
          <div class="form-group">
            <label class="label">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <label class="error">{{errorMessage}}</label>
          </div>
          <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-default">Login</button>
        </form>
      </div>
    </div>
